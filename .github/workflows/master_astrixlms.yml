# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - astrixLms

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

      - name: Install EntityFrameworkCore Tools
        run: |
          dotnet new tool-manifest
          dotnet tool install dotnet-ef
 
      - name: Generate EF Core Migration Script
        run: dotnet ef migrations script --idempotent --configuration Release --no-build --output "${{github.workspace}}/sql/sql-script.sql" --context LMS.Infractructure.Data.ApplicationDbContext --project ${{github.workspace}}/LMS.API/LMS.API.csproj
 
      - uses: actions/upload-artifact@v4
        with:

          name: ddl-updates
          path: ${{github.workspace}}/sql/sql-script.sql

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: ./.net-app
 
      - name: Download SQL artifact

        uses: actions/download-artifact@v4
        with:

          name: ddl-updates
          path: ./ddl-updates

      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E7A56FF603C74C23B9E5B765A6E5A7DA }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_66E4F627048442B6A5F9F32DACFE0B86 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3F6A34E2D49B44ACA74637026D33403B }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'astrixLms'
          slot-name: 'Production'
          package: ./.net-app/
 
      - name: Azure SQL Deploy
        uses: Azure/sql-action@v2

        with:
          connection-string: ${{ secrets.SQL_CONNECTION_STRING }}
          path: ./ddl-updates/sql-script.sql
          
